<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Muslim Reyting</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <h1>🎮 Muslim Quiz Mini App</h1>
    <p id="info">Ma'lumot yuklanmoqda...</p>
    <button onclick="startGame()">O‘yinni boshlash</button>
    <a href="https://t.me/musulmon_quiz_777_bot" target="_blank">🤖 Botga qaytish</a>

    <div class="container">
        <h1>🏆 Reyting</h1>
        <ul id="user-list"></ul>
    </div>
    
    <script src="app.js">
        fetch("http://http://192.168.100.91:8000/users")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('user-list');
          Object.values(data).forEach(user => {
            const div = document.createElement('div');
            div.textContent = `👤 ${user.name} | 📱 ${user.phone} | 🎯 ${user.points} ball`;
            container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Fayl yuklab bo‘lmadi:", err);
      });
    </script>
</body>
</html>
